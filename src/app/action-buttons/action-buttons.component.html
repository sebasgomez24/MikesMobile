<!-- Action Buttons -->
<div class="container" id="action-buttons-container">
    <div class="quote">
        <button class="btn blue waves-light w-100" (click)="basicModal.show()" id="quoteBtn" mdbRippleRadius><span id="desktop-only">Get Your</span> Free Quote!</button>
    </div>
    <div class="tel">
        <button class="btn blue waves-light w-100" id="telBtn" mdbRippleRadius><a class="white-text" href="tel:+1-916-372-8783">1-877-520-3595</a></button>
    </div>
    <div class="search">
        <button id="search-button" class="btn orange waves-light w-100" (click)="hideShowSearch()" mdbRippleRadius><i class="fa fa-search" aria-hidden="true"></i></button>
    </div>
    <app-search id="search-input" style="display: none"></app-search>
</div>
<!--/ Action Buttons -->
<div class="row"><br/><br/></div>

<!--QuoteForm Modal-->
<div class="container">
    <div mdbModal #basicModal="mdb-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Get a Free Quote Now! <br/><span class="orange-text">1-877-520-3595</span></h4>
                </div>
                <form [formGroup]='emailForm' #emailDir='ngForm' (submit)='handleSubmit($event, emailDir, emailForm)'>
                  <div class="modal-body">
                      <!-- <div class="md-form form-sm">
                          <mdb-select [options]="groupOptionsSelect" [multiple]="true" placeholder="What service were you interested in?"></mdb-select>
                      </div> -->

                      <div class="md-form form-sm">
                          <mdb-select [options]="groupOptionsSelect" placeholder="Choose your option" class="colorful-select dropdown-primary" formControlName='option'></mdb-select>
                          <div *ngIf='option.invalid && (option.dirty || option.touched)'>
                            <div *ngIf='option.errors.required'>
                              Please choose an option.
                            </div>
                          </div>
                      </div>
                      <div class="md-form form-sm">
                          <input mdbActive type="text" id="name" name="name" class="form-control" formControlName='name'>
                          <div *ngIf='name.invalid && (name.dirty || name.touched)'>
                            <div *ngIf='name.errors.required'>
                              Name is required.
                            </div>
                            <div *ngIf='name.errors.maxlength'>
                              Max length is 100
                            </div>
                          </div>
                          <label for="fullName" class="">Full Name</label>
                      </div>
                      <div class="md-form form-sm">
                          <input mdbActive type="text" id="city" name="city" class="form-control" formControlName='city'>
                          <div *ngIf='city.invalid && (city.dirty || city.touched)'>
                            <div *ngIf='city.errors.required'>
                              City is required.
                            </div>
                            <div *ngIf='city.errors.maxlength'>
                              Max length is 100
                            </div>
                          </div>
                          <label for="city" class="">City</label>
                      </div>
                      <div class="md-form form-sm">
                          <input mdbActive type="text" id="phone" name="phone" class="form-control" formControlName='phone'>
                          <div *ngIf='phone.invalid && (phone.dirty || phone.touched)'>
                            <div *ngIf='phone.errors.required'>
                              Phone is required.
                            </div>
                            <div *ngIf='phone.errors.minlength'>
                              Max length is 10
                            </div>
                            <div *ngIf='phone.errors.maxlength'>
                              Max length is 15
                            </div>
                          </div>
                          <label for="phone" class="">Phone</label>
                      </div>
                      <div class="md-form form-sm">
                          <input mdbActive type="email" id="email" name="email" class="form-control" formControlName='email'>
                          <div *ngIf='email.invalid && (email.dirty || email.touched)'>
                            <div *ngIf='email.errors.required'>
                              Email is required.
                            </div>
                            <div *ngIf='email.errors.maxlength'>
                              Max length is 150
                            </div>
                          </div>
                          <label for="email" class="">Email</label>
                      </div>
                      <div class="md-form">
                          <textarea mdbActive type="text" id="message" name="message" class="md-textarea w-100" formControlName='message'></textarea>
                          <div *ngIf='message.invalid && (message.dirty || message.touched)'>
                            <div *ngIf='message.errors.required'>
                              Message is required.
                            </div>
                            <div *ngIf='message.errors.maxlength'>
                              Max length is 280
                            </div>
                          </div>
                          <label for="form7">How can we help</label>
                      </div>
                  </div>

                  <div class="d-flex flex-row">
                      <button type="reset" class="btn gray waves-light w-100" mdbRippleRadius (click)='emailDir.resetForm({})'>Reset</button>
                      <button type="submit" class="btn blue relative waves-light w-100" mdbRippleRadius [disabled]='emailForm.invalid'>Submit</button>
                  </div>
              </form>
            </div>
        </div>
    </div>
</div>
<!--/QuoteForm Modal-->
