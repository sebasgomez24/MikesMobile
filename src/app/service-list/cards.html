<!--Card-->
<div class="card">

    <!--Card image-->
    <div class="view hm-white-slight waves-light" mdbRippleRadius>
        <img src="{{service.image}}" class="img-fluid w-100" alt="Card image with a tree in a middle of a lake.">
        <a>
            <div class="mask"></div>
        </a>
    </div>

    <!--Card content-->
    <div class="card-body">
        <!--Title-->
        <h4 class="card-title">{{service.title}}</h4>
        <!--Text-->
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a class="btn btn-primary waves-light" mdbRippleRadius>Button</a>
    </div>

</div>
    <!--/.Card-->
