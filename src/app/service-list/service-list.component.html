<div class="container pt-5">
  <h2 class="text-center">{{title}}</h2>
</div>

<div class="divider dropdown-divider pb-2 mb-2"></div>

<div class="container service-list">
    <div class="row">
        <div *ngFor='let service of serviceList' class="col-lg-4 col-md-6 col-sm-6 pb-4">    
        
            <div class="view hm-white-slight waves-light" mdbRippleRadius>
                <img src="{{service.image}}" class="img-fluid w-100" alt="Card image with a tree in a middle of a lake.">
                <a>
                    <div class="mask flex-center waves-light" mdbRippleRadius>
                        <p>{{service.title}}</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
