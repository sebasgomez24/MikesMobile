<div class="container service-list mt-5" id="service-list">
    <!-- ServiceItem row -->
    <div class="row">
        <div class="col-12 pb-2">
            <h2 class="light-gray-text">Screens</h2>
        </div>
        <ng-container *ngFor='let service of serviceList'>
            <div class="col-6 col-md-4 col-lg-3">
                <ng-container *ngIf="service.category === 'Screens'">                    
                    <a routerLink="/{{service.type}}/{{service.slug}}">                        
                    <!-- ServiceItem -->

                        <!-- Tiles -->
                        <div class="view hm-zoom waves-light service-item" mdbRippleRadius>
                            <img src="{{service.tileImage}}" class="img-fluid w-100" alt="Image of {{service.title}}">
                            <a>
                                <div class="mask flex-center waves-light" mdbRippleRadius></div>
                            </a>
                        </div>
                        <h4 class="h4-responsive light-gray-text pt-2 pb-4">{{service.title}}</h4>
                        <!-- /Tiles -->

                            
                    <!-- /ServiceItem -->                        
                    </a>
                </ng-container>
            </div>
        </ng-container>
    <!-- /ServiceItem row -->
    </div>
</div>

<div class="container service-list">    
    <!-- ServiceItem row -->
    <div class="row">
        <div class="col-12 pb-4">
            <h2 class="light-gray-text">Chimney</h2>
        </div>
        
        <div class="scrolling-wrapper">
            <ng-container *ngFor='let service of serviceList'>
                <ng-container *ngIf="service.category === 'Chimney'">
                    <a routerLink="/{{service.type}}/{{service.slug}}">      
                        <div class="pb-4 scrolling-card">
                        <!-- ServiceItem -->

                            <div class="flip-container">
                                <div class="flipper">
                                    <!-- front content -->
                                    <!--Card-->
                                    <div class="front card">
                                        <!--Card image-->
                                        <div class="view hm-zoom waves-light" mdbRippleRadius>
                                            <img src="{{service.tileImage}}" class="img-fluid w-100" alt="Card image with a tree in a middle of a lake.">
                                            <a>
                                                <div class="mask"></div>
                                            </a>
                                        </div>
                                        <!--Title-->
                                        <h4 class="card-title pt-2 px-2">{{service.title}}</h4>
                                    </div>
                                    <!--/.Card-->
                                    <!--/ front content -->

                                    <!-- back content -->
                                    <div class="back card w-100">
                                        <h4 class="card-title pt-2 px-2 text-center">{{service.title}}</h4>
                                        <div class="divider dropdown-divider pt-0 mt-0"></div>
                                        <p class="p-2">{{service.quick_description}}</p>
                                    </div>
                                    <!--/ back content -->                        
                                </div>
                            </div>


                        <!-- /ServiceItem -->
                        </div>
                    </a>
                </ng-container>
            </ng-container>
        </div>
    </div>
</div>
