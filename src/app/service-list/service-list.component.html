<!-- ServiceList -->
<ng-container *ngFor='let category of categories; index as i'>
	<div class="container service-list mt-3" id="service-list">
		<!-- ServiceItem row -->
		<div class="row">
			<!-- ServiceList Title -->
			<div class="col-12 pb-2">
				<h2 class="light-gray-text">{{category}}</h2>
			</div>
			<!-- /ServiceList Title -->
			<!-- Angular For Loop -->
			<ng-container *ngFor='let service of serviceList'>
				<!-- Ensure only those in 'Screens' Category -->
				<ng-container *ngIf="service.category === categories[i]">
					<!-- ServiceItem -->
					<div class="col-6 col-md-4 col-lg-3">

						<div class="grid">
							<figure class="effect-marley">
								<img src="{{service.tileImage}}" alt="img11"/>
								<figcaption>
									<h3>{{service.title}}</h3>
									<p>{{service.tileText}}</p>
									<a routerLink="/{{service.type}}/{{service.slug}}">View more</a>
								</figcaption>
							</figure>
						</div>

					</div>
					<!-- /ServiceItem -->
				</ng-container>
				<!-- /Ensure only those in 'Screens' Category -->
			</ng-container>
			<!-- /Angular For Loop -->
		</div>
		<!-- ServiceItem row -->
	</div>
	<!-- /Screens ServiceList -->
</ng-container>
