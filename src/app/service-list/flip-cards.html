<!-- Flip Card -->
<div class="flip-container">
  <div class="flipper">
    <!-- front content -->
    <div class="front">
      <!--Card image-->
      <div class="view waves-light" mdbRippleRadius>
          <img src="{{service.tileImage}}" class="img-fluid" alt="{{service.title}}">
      </div>
      <!--Title-->
      <h4 class="card-title">{{service.title}}</h4>
    </div>
    <!--/ front content -->

    <!-- back content -->
    <a routerLink="/{{service.type}}/{{service.slug}}">
      <div class="back">
        <h4 class="text-center">{{service.title}}</h4>
        <div class="divider dropdown-divider pt-0 mt-0"></div>
        <p class="p-1 mb-0 text-center">{{service.bullet0}}</p>
      </div>
    </a>
    <!--/ back content -->
  </div>
</div>
<!-- /Flip Card -->

<!--------------------------------------------------------------------------->
<div class="grid">
    <figure class="effect-marley">
        <img src="{{service.tileImage}}" alt="img11"/>
        <figcaption>
            <h3>{{service.title}}</h3>
            <p>{{service.tileText}}</p>
            <a routerLink="/{{service.type}}/{{service.slug}}">View more</a>
        </figcaption>
    </figure>
</div>
